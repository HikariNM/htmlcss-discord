<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="nav-box">
            <nav class="header-nav boxed flex">
                <div class="logo border">logo</div>
                <div class="links border">link link link link</div>
                <div class="login border">login</div>
            </nav>

            <div class="bg-blue flex">
                <div class="boxed purple-box border"></div>
            </div>
        </div>

    </header>

    <main>
        <section class="section-row">
            <div class="boxed flex">
                <div class="large-column border"></div>
                <div class="small-column border"></div>
            </div>
        </section>

        <section class="bg-grey section-row">
            <div class="flex boxed">
                <div class="small-column border"></div>
                <div class="large-column border"></div>
            </div>
        </section>

        <section class="section-row">
            <div class="flex boxed">
                <div class="large-column border"></div>
                <div class="small-column border"></div>
            </div>
        </section>

        <section class="bg-grey section-row">
            <div class="boxed border green-box"></div>
        </section>

    </main>

    <footer>
        <div class="boxed">
            <div class="top-footer flex">
                <div class="left-footer border"></div>
                <div class="right-footer border flex">
                    <div class="footer-column border"></div>
                    <div class="footer-column border"></div>
                    <div class="footer-column border"></div>
                    <div class="footer-column border"></div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="bottom-footer flex boxed">
            <div class="footer-logo border">logo</div>
            <div class="footer-button border">button</div>
        </div>

    </footer>

</html>
